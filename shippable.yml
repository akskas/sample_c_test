language: c

compiler: 
  - gcc
  - clang

jdk:
   - openjdk6
   - openjdk7
   - oraclejdk7
   - oraclejdk8

build:
  pre_ci:
    - echo 'true'

  pre_ci_boot:
    image_name: drydock/u12cpp
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ./configure && make && make install
    - ./hello

  post_ci:
    - echo "true"
